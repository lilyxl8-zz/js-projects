<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Good List</title>
	<link rel="stylesheet" href="css/style.css" class="style/css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="js/script.js"></script>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> 
</head>
<body>
	<div class="main">
		<section class="intro">
			<h1>The Good List</h1>
			<h3>What goodness will you nourish yourself with this week?</h3>
		</section>
		<section class="list">
			<div class="item" style="padding-top:.2em">
				<div class="box"></div>
				<div class="delete"></div>
				<div class="itemname">Milk</div>
			</div>
			<div class="item">
				<div class="box"></div>
				<div class="delete"></div>
				<div class="itemname">Honey</div>
			</div>
			<div class="item">
				<div class="box"></div>
				<div class="delete"></div>
				<div class="itemname">Oats</div>
			</div>
			<div class="item">
				<div class="box"></div>
				<div class="delete"></div>
				<div class="itemname">Bread</div>
			</div>
			<div class="item" id="add" style="padding-bottom: .2em">
				<div class="itemname" style="float: left">	
					<input id="addItem" type="text" name="addItem" autocomplete="off" placeholder="+ Add your item">
				</div>
			</div>

		</section>
		<section class="runner">
			<div height="100%"></div>
		</section>
	</div>
</body>
</html>
